<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VistaFolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="vista-container">
        <header>
    <img src="logoEthervista.gif" alt="VistaFolio Logo" class="logo">
    <h1>VistaFolio</h1>
    <p>Your Retro-Inspired Portfolio Tracker</p>
</header>
        <div class="search-container">
            <input type="text" id="walletAddress" placeholder="Enter Wallet Address">
            <button onclick="fetchWalletData()">Search</button>
        </div>
        <div id="network-buttons">
    <button onclick="filterTokens('ethereum')">Ethereum</button>
    <button onclick="filterTokens('bsc')">Binance Smart Chain</button>
    <button onclick="filterTokens('polygon')">Polygon</button>
</div>

        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
